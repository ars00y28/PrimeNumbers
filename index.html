<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeNumbers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="header">
            <h1> Can't find too large prime number</h1>
        </div>
        <div id="inputs">
            <label for="PrimeCheck"> Check if prime or not </label>
            <br>
            <input type="number" name="PrimeCheck" id="PrimeCheck">
            <br>
            <br>
            <label for="NthPrime">Get the Nth Prime Number</label>
            <br>
            <input type="number" name="NthPrime" id="NthPrime">
            <br>
            <br>
            <input type="button" value="Submit" id="submit">
        </div>
        <div id="output">
            <p id="OutputParagraphOne"></p>
            <p id="OutputParagraphTwo"></p>
        </div>
    </div>
   <script src="main.js"></script>
